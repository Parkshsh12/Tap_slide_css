<style>
	* {
		margin:0;
		padding:0;
		border:0;
	}
	.tab_content {
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		font-size:12px;
	} /* 화면의 가운데 정렬 */
	input[type="radio"] {
		display:none;
	} /* input을 안보이게 처리 */
	label[for*="tab"] {
		display:inline-block;
		padding:10px;
		background:#ccc;
		color:#999;
		font-size:14px;
		cursor:pointer;
		margin:5px;
		border-radius:100%;
	} /* label에 대한 버튼속성 */
	.btn {
		padding:10px;
		text-align:center;
	}
	.conbox {
		width:300px;
		height:300px;
		background:#aaa;
		margin:0 auto;
		display:none;
	} /* 컨텐츠 영역 */
	
	input[id="tab01"]:checked ~ .con1 {
		display:block;
	} /* 인풋에 체크가 해당 요소보이게 설정 */

	input[id="tab02"]:checked ~ .con2 {
		display:block;
	}
	input[id="tab03"]:checked ~ .con3 {
		display:block;
	}
	
	input[id="tab01"]:checked ~ .btn > label[for="tab01"] {
		background:red;
	} /* 인풋에 체크가 되면 버튼 색상변화 */
	input[id="tab02"]:checked ~ .btn > label[for="tab02"] {
		background:red;
	}
	input[id="tab03"]:checked ~ .btn > label[for="tab03"] {
		background:red;
	}
	</style>
	
	<div class="tab_content">
	
	   <input type="radio" name="tabmenu" id="tab01" checked>
	   <input type="radio" name="tabmenu" id="tab02">
	   <input type="radio" name="tabmenu" id="tab03">
	   
	   <div class="conbox con1">컨텐츠탭 내용01</div>
	   <div class="conbox con2">컨텐츠탭 내용02</div>
	   <div class="conbox con3">컨텐츠탭 내용03</div>
	
	   <div class="btn">
		  <label for="tab01"></label>
		  <label for="tab02"></label>
		  <label for="tab03"></label>
	   </div>
	
	</div>
